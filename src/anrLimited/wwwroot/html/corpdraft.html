<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/draft.css">
    <title>Mikesreallycoolwebpage</title>
    <script src="../lib/angular/angular.js"></script>
    <script src="../lib/forerunnerdb/js/dist/fdb-all.min.js"></script>
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/cards.js"></script>
    <script src="../js/MainController.js"></script>

</head>

<body ng-app="anrLimited">
    <main>
        <article>
            <div ng-controller="MainController">
                <button id="newCardsButton" ng-click="newCards(3)">New Cards</button>
                <br />
                <button id="newIdsButton" ng-click="newIds(3)">get IDs</button>
                <br />


                <div id="batchArea" ng-repeat="card in currentCardBatch track by $index">
                    <p>Name : {{card.name}}</p>
                    <img ng-src="{{card.imgSrc}}" />
                    <button id="selectCard" ng-click="selectCard(card)">Select</button>
                </div>

                <div id="deckArea">


                    <table class="tg">
                        <tr>
                            <th class="tg-yw4l">Card</th>
                            <th class="tg-yw4l">Quantity</th>
                        </tr>
                        <tr ng-repeat="card in deckList">
                            <td class="tg-yw4l">{{card.name}}</td>
                            <td class="tg-yw4l">{{card.quantity}}</td>
                        </tr>
                    </table>
                </div>
            </div>

        </article>
        <aside id="extraLinks"></aside>
        <aside id="sponsor"></aside>
        <footer></footer>
    </main>
</body>
</html>
